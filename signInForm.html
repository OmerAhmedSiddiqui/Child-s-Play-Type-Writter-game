    <title>SignIn</title>

<body id="bodypick" >
    <div class="container-fluid mb-5 ">
        <div class="row">
            <div class="col justify-content-between lead">
                <div class="navbar navbar-light navbar-expand-md  " id="navbar" >
                    <img src="imges/download__1_-removebg-preview.png" alt="logo" id="logo" class="col-lg-2">

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#popUp">
                        <span class="navbar-toggler-icon">
                        </span>
                    </button>

                    <div class="collapse navbar-collapse  " id="popUp">
                        <ul class="navbar-nav ml-auto ">
                            <li class="nav-item  "><a href="index.html" class="nav-link ">Game </a></li>

                            <li class="nav-item  "><a href="" class="nav-link ">Sign In </a></li>
                            <li class="nav-item "><a href="" class="nav-link">Level </a></li>
                            <li class="nav-item ">
                                <a href="" class="nav-link">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input mt-5" id="switch">
                                        <label for="switch" class="custom-control-label"> Dark Theme</label>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item "><a href="" class="nav-link">Sign Out </a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container " id="firstForm">
        <div class="row form">
            <div class="col-md-5  offset-md-3">
                <form class="form-group my-5 p-5 "  autocomplete="on">
                    <h1 class="font-weight-light text-center pt-5">Sign Up</h1>
                    <br />
                    <br />
                    <label class="lead">Email :
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                            type="email" id="email" class="form-control form-control-lg " autocomplete="on"></label>
                    <br />
                    <br />

                    <label class="lead">UserName
                        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"
                            class="form-control form-control-lg" autocomplete="on"></label>

                    <br />
                    <br />


                    <label class="lead">Password :
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                            type="password" id="password" class="form-control form-control-lg"
                            autocomplete="on"></label>
                    <br />
                    <br />

                    <label class="lead">Retype Password :&nbsp;&nbsp;
                        <input type="password" class="form-control form-control-lg" autocomplete="on"></label>
                    <br />
                    <br />
                    <button class="btn btn-lg rounded btn-success active shadow-lg " id="signUp">SignUp</button>

                </form>
            </div>
        </div>
    </div>
    <!-- </div> -->















    <div class="container" id="secondForm">
        <div class="row form">
            <div class="col-md-5 offset-md-3">
                <form class="form-group my-5 p-5">
                    <h1 class="font-weight-light text-center pt-5">Sign In</h1>
                    <br />
                    <br />
                    <label class="lead">Email :
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                            type="email" id="emailSigIn" class="form-control form-control-lg "
                            autocomplete="on"></label>
                    <br />
                    <br />

                    <label class="lead">Password
                        :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password"
                            class="form-control form-control-lg" id="passwordSignIn" autocomplete="on"></label>
                    <small class="form-text text-muted">Don't Have An Account !<a href="" onclick="showSignUp()">
                            Create It</a></small>

                    <br />
                    <br />

                    <button class="btn btn-lg rounded btn-success active shadow-lg signUp" id="SignIn">SignIn</button>

                </form>
            </div>
        </div>
    </div>








    <script src="signin.js" type="module"></script>
</body>
