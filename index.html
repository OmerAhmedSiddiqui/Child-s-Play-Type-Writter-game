<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body id="bodypick">
    <div class="container-fluid mb-5 ">
        <div class="row">
            <div class="col justify-content-between lead">
                <div id="navbar" class="navbar navbar-light  navbar-expand-md  ">
                    <img src="imges/download__1_-removebg-preview.png" alt="logo" id="logo" class="col-lg-2">
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#popUp">
                        <span class="navbar-toggler-icon">
                        </span>
                    </button>
                    <div class="collapse navbar-collapse  " id="popUp">
                        <ul class="navbar-nav ml-auto  " id="ul1">
                            <li class="nav-item  "><a href="index.html" class="nav-link ">Game </a></li>

                            <!-- <li class="nav-item  "><a href="signInForm.html" class="nav-link">Sign In </a></li> -->
                            <li class="nav-item dropdown"><a href="" class="nav-link dropdown-toggle"
                                    data-toggle="dropdown">Level </a>
                                <div class="dropdown-menu">
                                    <label for="beginnerinput" class="dropdown-item"><input type="radio" 
                                            name="levels" onclick="handleClick(this)" value="beginner" id="beginnerinput"> Beginner</label>
                                    <label for="mediumiput" class="dropdown-item"><input type="radio" 
                                            name="levels" onclick="handleClick(this)" value="medium" id="mediumiput"> Medium</label>
                                    <label for="expertinput" class="dropdown-item"><input type="radio" 
                                            name="levels" onclick="handleClick(this)" value="expert" id="expertinput"> Expert</label>
                                </div>
                            </li>
                            <li class="nav-item ">
                                <a href="" class="nav-link">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input " id="mySwitchCheckbox">
                                        <label for="mySwitchCheckbox" class="custom-control-label switch"> Dark
                                            Theme</label>
                                    </div>
                                </a>
                            </li>
                            <!-- <li class="nav-item "><a href="" class="nav-link">Sign Out </a></li> -->
                        </ul>
                    </div>
                  
                    <div id="popUp2">
                        <ul class="navbar-nav  ">
                            <li class="nav-items px-5">
                                <p id="all">all : 0</p>
                            </li>
                            <li class="nav-items  px-5">
                                <p id="correct">correct : 0</p>
                            </li>
                            <li class="nav-items  px-5">
                                <p id="wrong">Wrong : 0</p>
                            </li>
                        </ul>
                    </div>





                </div>
            </div>
        </div>

    <audio id="mySound" src="audios/letsplay_gramoji-39705.mp3"></audio>

    <div class="container startbtn">
        <div class="row ">
            <button onclick="start()" id="Start" class=" p-md-5 lead m-auto  ">Start</button>
        </div>
    </div>

    <div class="container">

        <div class="row">

            <p id="first" class="col-1 text-center offset-1 p-3 ">1</p>
            <p id="second" class="col-1 text-center p-3 ml-auto">2</p>
            <p id="third" class="text-center col-1 p-3 ml-auto">3</p>
            <p id="frth" class="text-center col-1 p-3 ml-auto">4</p>
            <p id="fifth" class="text-center col-1 p-3 ml-auto">5</p>
            <p id="sixth" class="text-center col-1 p-3 ml-auto">6</p>
            <p id="svth" class="text-center col-1 p-3 ml-auto">7</p>
            <p id="eigth" class="text-center col-1 p-3 ml-auto">8</p>
            <p id="ninth" class="text-center col-1 p-3 ml-auto">9</p>


        </div>
    </div>
<img src="imges/output-onlinegiftools.gif" alt="" id="levelUp" >
<img src="imges/output-onlinegiftools.gif" alt="" id="levelUp2" >


    <div id="visible" >


        <div class="container fixed-bottom my-5   border lead main  p-md-5 shadow ">
            <div class="row text-center  m-md-auto keys">
                <div class="col-1 border   shadow ml-md-5 ml-4   p-3 " id="q">Q</div>
                <div class="col-1 border  shadow ml-sm-1 p-3" id="w">W</div>
                <div class="col-1 border  shadow  ml-sm-1 p-3" id="e">E</div>
                <div class="col-1 border  shadow ml-sm-1 p-3" id="r">R</div>
                <div class="col-1 border  shadow ml-sm-1 p-3" id="t">T</div>
                <div class="col-1 border  shadow  ml-sm-1 p-3" id="y">Y</div>
                <div class="col-1 border  shadow ml-sm-1  p-3" id="u">U</div>
                <div class="col-1 border  shadow  ml-sm-1 p-3" id="i">I</div>
                <div class="col-1 border  shadow  ml-sm-1 p-3" id="o">O</div>
                <div class="col-1 border  shadow  ml-sm-1 p-3 " id="p">P</div>
            </div>
            <div class="row text-center pl-5  offset-md-1  keys">

                <div class="col-1 border  shadow  ml-md-5 ml-sm-3   p-3" id="a">A</div>
                <div class="col-1 border  shadow ml-sm-1 p-3" id="s">S</div>
                <div class="col-1 border  shadow ml-sm-1 p-3" id="d">D</div>
                <div class="col-1 border   shadow ml-sm-1 p-3" id="f">F</div>
                <div class="col-1 border   shadow ml-sm-1 p-3" id="g">G</div>
                <div class="col-1 border  shadow ml-sm-1 p-3" id="h">H</div>
                <div class="col-1 border  shadow ml-sm-1 p-3" id="j">J</div>
                <div class="col-1 border  shadow ml-sm-1 p-3" id="k">K</div>
                <div class="col-1 border  shadow ml-sm-1 p-3" id="l">L</div>
            </div>
            <div class="row no-gutters offset-md-3 offset-2 keys">
                <div class="col-1 border  shadow ml-sm-1 text-center p-3" id="z">Z</div>
                <div class="col-1 border  shadow ml-sm-1 text-center p-3" id="x"> X</div>
                <div class="col-1 border  shadow ml-sm-1 text-center p-3" id="c">C</div>
                <div class="col-1 border  shadow ml-sm-1 text-center p-3" id="v">V</div>
                <div class="col-1 border  shadow ml-sm-1 text-center p-3 " id="b">B</div>
                <div class="col-1 border  shadow ml-sm-1 text-center p-3" id="n">N</div>
                <div class="col-1 border  shadow ml-sm-1 text-center p-3" id="m">M</div>
            </div>




            <div class="row offset-3 offset-sm-5 offset-lg-4  text-center">
                <div class="col-5 border  shadow ml-sm-1 p-3 ml-5" id="space">Space</div>
            </div>


        </div>


    </div>




    <script src="app.js"></script>
